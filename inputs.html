
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inputs Demo</title>
    </head>
    <body>
        <p>Do you prefer cats or dogs</p>
        <!-- radio button -->
        <form action="">
            <label for="dogs">Dogs:</label>
            <input name="petChoice" id="dogs" type="radio" value="dog" >
            <label for="cats">Cats:</label>
            <input name="petChoice" id="cats" type="radio" value="cat" >
            
            <!-- select tag -->
            <p>What's your favorite color?</p>
            <select name="color">
                <option>Red</option>
                <option>Black</option>
                <option>Blue</option>
            </select>
            
            <p>What's your current mood?</p>
            <select name="mood" id="">
                <option value="happy">:)</option>
                <option value="neutral">:|</option>
                <option value="sad">:(</option>
            </select>
            <br>
            <br>
            <!-- textarea tag -->
            <textarea name="paragraph" cols="30" rows="10"></textarea>
            
            <button>Go</button>
        </form>
    </body>
    </html>
