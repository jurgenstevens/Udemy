<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Exercise</title>
</head>
<body>
    <h1>Register</h1>
    <!-- Line 1: First Name Last Name -->
    <form">
        <label for="firstName">First Name:</label>
            <input id="firstName" type="text" placeholder="John">
        <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="Smith">
    </form>
    <!-- Line Two: Gender -->
    <form action="">
        <label for="male">Male: </label>
            <input name="userGender" id="male" type="radio">
        <label for="female">Female: </label>
            <input name="userGender" id="female" type="radio">
        <label for="other">Other: </label>
            <input name="userGender" id="other" type="radio">
    </form>
    <!-- Line Three: Email & Password -->
    <form>
        <label for="email">Email: </label>
            <input id="email" type="email" placeholder="your email">
        <label for="password">Password: </label>
            <input id="password" type="password" placeholder="your password">
    </form>
    <!-- Date of Birth -->  
    <form>
        <label for="birthday">Birthday: </label>
        <select name="month" id="birthday">
            <option value="Month">Month</option>
        </select>
        <select name="day" id="birthday">
            <option value="day">Day</option>
        </select>
        <select name="year" id="birthday">
            <option value="year">Year</option>
        </select>
    </form>
    <!-- Terms and Conditions Checkbox -->
    <form>
        <label>I agree to the terms and conditions</label></label>
        <input type="checkbox">
    </form>
    <!-- Submit form -->
    <button>Submit</button>
</body>
</html>
