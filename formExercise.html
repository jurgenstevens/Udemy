<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <!-- Line 1: First Name Last Name -->
    <form>
        <div>
            <label for="firstName">First Name:</label>
                <input name="first" id="firstName" type="text" placeholder="John">
            <label for="lastName">Last Name:</label>
                <input name="last" id="lastName" type="text" placeholder="Smith">
        </div>

    <!-- Line Two: Gender -->
    <div>
        <label for="male">Male: </label>
            <input name="userGender" id="male" type="radio">
        <label for="female">Female: </label>
            <input name="userGender" id="female" type="radio">
        <label for="other">Other: </label>
            <input name="userGender" id="other" type="radio">
    </div>

    <!-- Line Three: Email & Password -->
    <div>
        <label for="email">Email: </label>
            <input id="email" type="email" placeholder="your email" required>
        <label for="password">Password: </label>
            <input id="password" type="password" placeholder="your password" minlength="5" maxlength="10" required>
    </div>

        <!-- Date of Birth -->  
    <div>
        <label for="birthday">Birthday: </label>
        <select name="month" id="birthday">
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
        </select>
        <select name="day" id="birthday">
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select name="year" id="birthday">
            <option value="year">Year</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
        </select>
    </div>

        <!-- Terms and Conditions Checkbox -->
    <div>
        <label for="agreed" >I agree to the terms and conditions</label>
        <input id="agreed" name="agreed" type="checkbox" required>
    </div>

        <!-- Submit form -->
        <input type="submit">
    </form>
</body>
</html>
