<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Exercise</title>
</head>
<body>
    <h1>Register</h1>
    <!-- Line 1: First Name Last Name -->
    <form">
        <label for="firstName">First Name:</label>
            <input id="firstName" type="text" placeholder="John">
        <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="Smith">
    </form>
    <!-- Line Two: Gender -->
    <form action="">
        <label for="male">Male: </label>
            <input name="userGender" id="male" type="radio">
        <label for="female">Female: </label>
            <input name="userGender" id="female" type="radio">
        <label for="other">Other: </label>
            <input name="userGender" id="other" type="radio">
    </form>
    <!-- Line Three: Email & Password -->
    <form>
        <label for="email">Email: </label>
            <input id="email" type="email" placeholder="your email">
        <label for="password">Password: </label>
            <input id="password" type="password" placeholder="your password">
    </form>
    
</body>
</html>
